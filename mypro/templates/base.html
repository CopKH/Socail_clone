<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"crossorigin="anonymous"></script>
    <link rel="stylesheet" href=" {% static 'mypro/css/mypro3.css'  %} ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e79a5b;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <a href="{% url 'posts:create' %}" class="nav-link active"><i class="bi bi-blockquote-left"></i>Post</a>
                <a href="{% url 'groups:all' %}" class="nav-link active"><i class="bi bi-people-fill"></i>Groups</a></>
                <a href="#" class="nav-link active"><i class="bi bi-person-lines-fill"></i>Create Group</a>
                <a href="{% url 'accounts:logout' %}" class="nav-link active">Log out</a>
                {% else %}
                <a href=" {% url 'groups:all' %} " class="nav-link active" ><i class="bi bi-people-fill"></i>Groups</a>
                <a href="{% url 'accounts:login' %}" class="nav-link active"><i class="bi bi-person-bounding-box"></i>Log In</a>
                <a href="{% url 'accounts:signup' %}" class="nav-link active"><i class="bi bi-person-plus-fill"></i></i>Sign Up</a>
                {% endif %}
                </ul>                
            </a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
